<!DOCTYPE html>

    <title>Document</title>

  <style>
    @keyframes fadeInLeft {
      0% {
        opacity: 0;
        transform: translateX(-100px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    fadeInLeft {
      animation: fadeInLeft 1.2s both;
    }
  </style>

  <body>

      ASDASKDLJASDKJASJDL
